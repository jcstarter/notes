      <ul style="list-style-type:square">
        <li>To open a file with a program in Terminal, type: <span class="code">program file.type</span></li>
        <li>To instantly create files, type: <span class="code">touch file.type</span></li>
        <li>Create a text file with sample text in it: <span class="code">echo “Sample text” >> locations.txt</span></li>
